apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-cluster
  namespace: argocd
spec:
  project: default
  source:
    chart: spark
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.x.x
  destination:
    server: https://kubernetes.default.svc
    namespace: spark-space
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    createNamespace: true
